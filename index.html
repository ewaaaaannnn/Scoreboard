<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>

<body>
  <main class="container-fluid bg-img text-light">
    <div class="row justify-content-around">
      <section class="col-4 d-flex flex-column align-items-center">
        <h2>Home</h2>
        <h1 class="big-score" id="home-score">
          0
        </h1>
        <div class="my-4">
          <button class="btn btn-primary" onclick="sum()">Home + 1</button>
        </div>
        <div class="my-4">
          <button class="btn btn-primary" onclick="sum3()">Home +3</button>
        </div>
        <div class="my-4">
          <button class="btn btn-primary" onclick="homeClear()">Clear</button>
        </div>
      </section>
      <section class="col-4 d-flex flex-column align-items-center">
        <h2>Away</h2>
        <h1 class="big-score" id="away-score">0</h1>
        <div class="my-4">
          <button class="btn btn-primary" onclick="awaySum()">Away + 1</button>
        </div>
        <div class="my-4">
          <button class="btn btn-primary" onclick="awaySum3()">Away +3</button>
        </div>
        <div class="my-4">
          <button class="btn btn-primary" onclick="awayClear()">Clear</button>
        </div>
      </section>

  </main>
</body>

</html>
